<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFlow - 무료 배포</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kyjneo-tech.github.io/InstaFlowWeb/share.html">
    <meta property="og:title" content="InstaFlow - Dev-Grade Automation">
    <meta property="og:description" content="Click to deploy your own AI Instagram Assistant. Free access available.">
    <meta property="og:image" content="https://img.youtube.com/vi/aYOI0EPgAmo/maxresdefault.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #1e1e24;
            --accent-primary: #00f3ff;
            --accent-success: #0aff0a;
            --text-main: #ffffff;
            --text-muted: #8892b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(30, 30, 36, 0.8);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .download-btn {
            display: block;
            width: 100%;
            background: var(--accent-primary);
            color: #000;
            padding: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        .footer-note {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .defender-mini {
            background: rgba(255, 95, 86, 0.1);
            border: 1px solid rgba(255, 95, 86, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #ffcccc;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

    <div class="container">
        <h1>InstaFlow Distributor</h1>

        <p style="color: var(--text-muted); margin-bottom: 30px; line-height: 1.6;">
            반복적인 인스타그램 업무를 자동화하세요.<br>
            개발자가 직접 설계한 안전한 알고리즘이 탑재되어 있습니다.
        </p>

        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/aYOI0EPgAmo" title="InstaFlow Usage" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <a href="https://github.com/kyjneo-tech/InstaFlowWeb/releases/download/v1.0.4/InstaFlow.zip"
            class="download-btn">
            Download Application
        </a>

        <div class="defender-mini">
            <strong>⚠️ Windows Protection Alert?</strong><br>
            Click 'More Info' → 'Run Anyway'.<br>
            (False positive due to unsigned certificate)
        </div>

        <div class="footer-note">
            운영 관련 문의: 카카오톡 채널<br>
            &copy; 2026 InstaFlow Team
        </div>
    </div>
</body>

</html>
