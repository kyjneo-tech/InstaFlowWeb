<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFlow - 공식 업데이트 및 서비스 안내</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 25, 0.8);
            --accent-primary: #00f3ff;
            --accent-secondary: #bc13fe;
            --accent-success: #0aff0a;
            --accent-danger: #ff5f56;
            --text-main: #ffffff;
            --text-muted: #8892b0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Background Effects */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(0, 243, 255, 0.1);
            color: var(--accent-primary);
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.3;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .update-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .update-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .update-item:last-child {
            margin-bottom: 0;
        }

        .check-icon {
            color: var(--accent-success);
            font-weight: bold;
        }

        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 18px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(188, 19, 254, 0.2);
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(188, 19, 254, 0.4);
        }

        .btn-secondary {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            color: var(--text-main);
        }

        .security-tip {
            margin-top: 30px;
            background: rgba(255, 95, 86, 0.05);
            border: 1px solid rgba(255, 95, 86, 0.2);
            border-radius: 12px;
            padding: 15px;
            font-size: 0.85rem;
        }

        .security-tip b {
            color: var(--accent-danger);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="tag">System Update</div>
        <h1>더 강력하고 안전한<br><span class="text-gradient">InstaFlow 정식 버전 출시</span></h1>

        <p>안녕하세요, InstaFlow 팀입니다.<br>
            성장하는 사용자 규모에 맞춰 <b>안정적인 대규모 인프라와 전용 서버</b>를 구축하고 v1.0.4 정식 업데이트를 공개합니다.</p>

        <div class="update-box">
            <div class="update-item"><span class="check-icon">✓</span> AI 댓글 지능 및 성별 중립성 대폭 강화</div>
            <div class="update-item"><span class="check-icon">✓</span> 계정 삭제 및 라이선스 갱신 버그 해결</div>
            <div class="update-item"><span class="check-icon">✓</span> 윈도우 탭 인식 정확도 향상</div>
            <div class="update-item"><span class="check-icon">✓</span> 트래픽 무제한 전용 서버 가동</div>
        </div>

        <a href="index.html" class="btn-primary">
            ✨ 정식 버전 알아보기
        </a>

        <p style="text-align: center; font-size: 0.85rem; margin-top: 20px;">
            체험 기간이 종료되었습니다.<br>
            정식 버전으로 계속 이용해보세요!
        </p>
    </div>
</body>

</html>
